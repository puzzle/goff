apiVersion: v1
kind: Service
metadata:
  name: staging-eu-simple-service
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: trivial-go-web-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    codefresh.io/app: simple-go-app
  name: staging-eu-simple-deployment
  namespace: staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trivial-go-web-app
  template:
    metadata:
      labels:
        app: trivial-go-web-app
    spec:
      containers:
      - env:
        - name: UI_THEME
          value: dark
        - name: CACHE_SIZE
          value: 1024kb
        - name: PAGE_LIMIT
          value: "25"
        - name: SORTING
          value: ascending
        - name: N_BUCKETS
          value: "42"
        - name: ENV
          value: staging-eu
        - name: GPU_ENABLED
          value: "1"
        - name: REGION
          value: eu
        - name: DUMMY
          value: foobar
        - name: ENV_TYPE
          value: non-prod
        - name: PAYPAL_URL
          value: staging2.paypal.com
        - name: DB_USER
          value: non-prod-user
        - name: DB_PASSWORD
          value: non-prod-password
        image: docker.io/kostiscodefresh/simple-env-app:2.0
        imagePullPolicy: Always
        name: webserver-simple
        ports:
        - containerPort: 8081
