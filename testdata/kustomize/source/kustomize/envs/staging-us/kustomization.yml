apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging
namePrefix: staging-us-

resources:
- ../../base

components:
  - ../../variants/non-prod
  - ../../variants/us

patches:
 - target:
      group: apps
      version: v1
      kind: Deployment
      name: simple-deployment
   path: deployment.yml
 - target:
      group: apps
      version: v1
      kind: Deployment
      name: simple-deployment
   path: replicas.yml
 - target:
      group: apps
      version: v1
      kind: Deployment
      name: simple-deployment
   path: settings.yml
 - target:
      group: apps
      version: v1
      kind: Deployment
      name: simple-deployment
   path: version.yml

